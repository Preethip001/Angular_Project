<!DOCTYPE html>
<html ng-app="mainModule">
    <head>
        <title>Registration</title>
	<link rel="stylesheet" type="text/css" href="../bower_components/bootstrap/dist/css/bootstrap.min.css">
    </head>
    <body>
        <div class="container" ng-controller="RegistrationController">
            <div class="row">
                <div class="col-lg-6" style="background-color:#E6E6FA">
                    <h3 class="text-center">{{welcomeMessage}}</h3>
                    <form name="profileForm" ng-submit="submitFormReg()">
                        <div class="form-group">
                            <label>User Name</label>
                            <input type="text" class="form-control" name="username" ng-model="user.username" ng-required="true">
                        </div>
                        <div class="row">
                            <div class="col-lg-6">
                                <div class="form-group">
                                    <label>Email *</label>
                                    <input type="email" class="form-control" name="email" ng-model="user.email" ng-required="true">
                                    <span class="error" ng-show="profileForm.email.$invalid && profileForm.email.$dirty">Please enter a valid email ID</span>
                                </div>
                            </div>
                            <div class="col-lg-6">
                                    <div class="form-group">
                                        <label>Country *</label>
                                        <select class="form-control" name="country" ng-init="user.country=countryList[0].country_id" ng-options="country.country_id as country.country_name for country in countryList" ng-model="user.country" ng-required="true"></select>
                                    </div>
                                </div>
                        </div>
                        <div class="row">
                            <div class="col-lg-6">
                                <div class="form-group">
                                    <label>Age</label>
                                    <input type="number" class="form-control" name="age" ng-model="user.age" ng-min="18"ng-required="true">
                                </div>
                            </div>
                            <div class="col-lg-6">
                                <div class="form-group">
                                    <label>Mobile *</label>
                                    <input type="text" class="form-control" name="mobile" ng-model="user.mobile" ng-required="true">
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label>Password</label>
                            <input type="password" class="form-control" name="password" ng-model="user.password" ng-required="true" ng-pattern="user.rePassword"><!--valid-password//Password matching using Directive//-->
                        </div>
                        <div class="form-group">
                            <label>Re-Type Password</label>
                            <input type="password" class="form-control" name="reTypePassword" ng-model="user.rePassword" ng-required="true"  ng-pattern="user.password" ><!--valid-password//Password matching using Directive//-->
                        </div>
                        <input type="submit" class="btn btn-primary btn-block" value="Submit" ng-disabled="profileForm.$invalid">
                        
                    </form>
                    <br>
                </div>

                <div class="col-lg-6">
                    <h4>Debug</h4>
                    <pre>{{user | json}}</pre>
                    <pre>{{profileForm | json}}</pre>
                </div>
            </div>
        </div>
       <script type="text/javascript" src="../bower_components/angular/angular.js"></script>
       <script type="text/javascript" src="js/app.js"></script>
       <script type="text/javascript" src="js/controllers/index-controller.js"></script>
       <script type="text/javascript" src="js/directives/regValidations.js"></script>
       <script type="text/javascript" src="js/factories/userFactory.js"></script>
       <script type="text/javascript" src="js/factories/crudFactory.js"></script>
       
    </body>
</html>
